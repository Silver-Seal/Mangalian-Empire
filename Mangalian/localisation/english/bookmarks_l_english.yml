 SOV_1930_DESC:0 "Russia the backwater of europe is slowly marching towards modernization. Since their defeat against the Mangalian Empire where they lost large swaths of fertile land Russia has been set on a course to modernization and revenge, but all is not good the economic reforms have brought turmoil and the revachist populist wants progress, inviting revolution and turmoil for the Russian Empire."